<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard Viewer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        background-color: #f0f2f5;
      }

      .controls {
        margin-bottom: 20px;
        display: flex;
        gap: 10px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }

      .card-container {
        perspective: 1000px;
        width: 400px;
        height: 250px;
        position: relative;
        margin: 20px 0;
      }

      .card {
        position: relative;
        width: 100%;
        height: 100%;
        cursor: pointer;
        transform-style: preserve-3d;
        transition: transform 0.6s;
      }

      .card.flipped {
        transform: rotateY(180deg);
      }

      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .front {
        background-color: white;
      }

      .back {
        background-color: #e8f5e9;
        transform: rotateY(180deg);
      }

      .counter {
        margin-top: 20px;
        font-size: 16px;
        color: #666;
      }

      .navigation {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      .navigation button {
        background-color: #2196f3;
      }

      .navigation button:hover {
        background-color: #1976d2;
      }

      #shuffleBtn {
        background-color: #ff9800;
      }

      #shuffleBtn:hover {
        background-color: #f57c00;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <button id="shuffleBtn">Shuffle Cards</button>
    </div>

    <div class="card-container">
      <div class="card">
        <div class="card-face front"></div>
        <div class="card-face back"></div>
      </div>
    </div>

    <div class="counter">
      Card <span id="currentCard">1</span> of <span id="totalCards">0</span>
    </div>

    <div class="navigation">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>

    <script>
      let cards = [];
      let currentIndex = 0;

      async function loadCards() {
        try {
          const response = await fetch("flashcards.json");
          cards = await response.json();
          updateCardCount();
          displayCard();
        } catch (error) {
          console.error("Error loading cards:", error);
        }
      }

      function shuffleCards() {
        for (let i = cards.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [cards[i], cards[j]] = [cards[j], cards[i]];
        }
        currentIndex = 0;
        displayCard();
      }

      function displayCard() {
        if (cards.length === 0) return;

        const frontElement = document.querySelector(".front");
        const backElement = document.querySelector(".back");
        const card = cards[currentIndex];

        frontElement.textContent = card.front;
        backElement.textContent = card.back;

        document.querySelector(".card").classList.remove("flipped");
        updateCardCount();
      }

      function updateCardCount() {
        document.getElementById("currentCard").textContent = currentIndex + 1;
        document.getElementById("totalCards").textContent = cards.length;
      }

      function nextCard() {
        const card = document.querySelector(".card");
        if (card.classList.contains("flipped")) {
          // If card is showing back side, flip it first
          card.classList.remove("flipped");
          setTimeout(() => {
            currentIndex = (currentIndex + 1) % cards.length; // Wrap around to first card
            displayCard();
          }, 600); // Match the CSS transition time
        } else {
          // If card is showing front side, just move to next
          currentIndex = (currentIndex + 1) % cards.length; // Wrap around to first card
          displayCard();
        }
      }

      function previousCard() {
        const card = document.querySelector(".card");
        if (card.classList.contains("flipped")) {
          // If card is showing back side, flip it first
          card.classList.remove("flipped");
          setTimeout(() => {
            currentIndex =
              currentIndex === 0 ? cards.length - 1 : currentIndex - 1; // Wrap to last card
            displayCard();
          }, 600); // Match the CSS transition time
        } else {
          // If card is showing front side, just move to previous
          currentIndex =
            currentIndex === 0 ? cards.length - 1 : currentIndex - 1; // Wrap to last card
          displayCard();
        }
      }

      document.querySelector(".card").addEventListener("click", function () {
        this.classList.toggle("flipped");
      });

      document
        .getElementById("shuffleBtn")
        .addEventListener("click", shuffleCards);
      document.getElementById("nextBtn").addEventListener("click", nextCard);
      document
        .getElementById("prevBtn")
        .addEventListener("click", previousCard);

      document.addEventListener("keydown", function (e) {
        switch (e.key) {
          case "ArrowLeft":
            previousCard();
            break;
          case "ArrowRight":
            nextCard();
            break;
          case " ":
            document.querySelector(".card").classList.toggle("flipped");
            break;
        }
      });

      loadCards();
    </script>
  </body>
</html>
